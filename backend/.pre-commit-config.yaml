repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(dummy_data/|frontend/|ΑΞΙΟΛΟΓΗΣΗ_RUBRIC\.md|ΕΡΓΑΣΙΑ_AUTOMATION_PROJECT\.md)
      - id: end-of-file-fixer
        exclude: ^(dummy_data/|frontend/|ΑΞΙΟΛΟΓΗΣΗ_RUBRIC\.md|ΕΡΓΑΣΙΑ_AUTOMATION_PROJECT\.md)

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        files: ^backend/
        exclude: ^backend/(\.venv|venv|__pycache__|\.pytest_cache)/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
        exclude: ^backend/(\.venv|venv|__pycache__|\.pytest_cache)/

  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest (unit tests only - fast)
        entry: bash -c 'docker compose run --rm backend pytest tests/ -m "not integration" --tb=short -q'
        language: system
        pass_filenames: false
        always_run: false
        files: ^backend/(app|tests)/.*\.py$
